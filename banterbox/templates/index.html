{% extends "base.html" %}

{% block body %}
    <div class="row">
        <div>Testing testing 123</div>
    </div>



    {% load static %}



    {% verbatim %}
    <div id="app">
        <div class="row">
            <unit-panel :unit="units[0]"></unit-panel>
            <unit-panel :unit="units[1]"></unit-panel>
            <unit-panel :unit="units[2]"></unit-panel>
            <unit-panel :unit="units[3]"></unit-panel>
        </div>
    </div>

    <style>
        .unit-component > div {
            transition: all 0.15s ease-out;
        }

        .unit-code {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .unit-name {
            text-align: center;
            padding: 0 10px;
        }

        .unit-next-day {
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:1.8rem;
            font-weight: 200;
        }

        .flex {
            display:flex;
        }

        .flex-children-center {
            align-items: center;
            justify-content: center;
        }
    </style>

    <script type="vue/template" id="unit-template">
        // Outer container should be the columns
        // Inner container should be the content who's max size is the outer container

        <div @click="click"

             class="unit-component col-xs-12 col-md-6 col-lg-3"
             :id="unit.public_id"
             style="border-radius:3px; padding:5px;display:flex"
        >
            <div
                    class="unit-content-container"
                    :style="{'height' : unit.status === 'open' ? '450px' : false}"
                    style="margin:7px; display:flex;flex-direction: column;"

            >
                <div class="unit-next-day flex flex-children-center" v-if="unit.status !== 'open'">
                    <p>{{ unit.next_session.day }}</p>
                </div>
                <div
                        style="flex-grow: 1; padding:10px"
                        :style="{'backgroundColor' : unit.status === 'open' ? '#C00' : '#ECECEC', margin: unit.status === 'open' ? false : '0 20px'}"
                >
                    <div class="unit-icon-container" style="text-align: center; margin:15px 0;">
                        <i :class="'fa fa-5x fa-' + unit.icon"
                           style="border: 9px solid #373a3c;padding:20px;border-radius: 75px;"></i>
                    </div>
                    <p class="unit-code">{{ unit.code }}</p>
                    <p class="unit-name">{{ unit.name }}</p>
                    <p style="font-size:0.75rem">{{ unit.public_id }}</p>
                </div>
            </div>
        </div>
    </script>
    {% endverbatim %}

    <script src="{% static "js/vue_app/app.js" %}"></script>
{% endblock %}
